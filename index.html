<!doctype html>
<html>
	<head>
		<title>موبایل ریبوار بوکان</title>
        <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.4.2.min.js" type="text/javascript"></script>
		<script>
			//__________________________________________ Show the Splash Screen___________________________________________
				//<![CDATA[ 
				$(window).load(function () {
				   $(function () {
					  setTimeout(hideSplash, 3000);
				   });
				
				   function hideSplash() {
					  window.location = "main.html";

				   }
				
				   $.fn.center = function () {
					  this.css("position", "absolute");
					  this.css("top", Math.max(0, (($(window).height() - this.outerHeight()) / 2) + $(window).scrollTop()) + "px");
					  this.css("left", Math.max(0, (($(window).width() - this.outerWidth()) / 2) + $(window).scrollLeft()) + "px");
					  return this;
				   };
				   $("#splashImg").center();
				}); //]]> 
		</script>
    </head>
	<body>
    	<div data-role="page" id="splash"> 
          <div class="splash">
            <img src="img/splash.png" id="splashImg" alt="عکس مقدمه - موبایل ریبوار" />      
          </div>
         </div>		
	</body>
</html>
