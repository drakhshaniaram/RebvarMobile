<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>
<!--Home Page(1)-->
<div data-role="page" id="page">
	<div data-role="header"> 
		<h1>کاندیدەکانی ی.ن.ک</h1>
	</div>
	<div data-role="content">	
		<div id="category">
		</div>		
	</div>
	<div data-role="footer" class="footer">
		<h4>دەنگی هەموومان: یەکێتی نیشتمانی کوردستان</h4>
	</div>
</div>
<script type="text/javascript" charset="utf-8">
		var xml;
		$(document).ready(function(){
					$.get('http://localhost/RebvarDBM/request_get_cat_arts.php', function(data,status){
						XMLParser(data);
					  });
		});
        //loading XML file and parsing it to .main div.
        function XMLParser(data) {
            xml = data;
            $(xml).find("category").each(function () {
                var cat_id = $(this).attr("id");
				var cat_name = $(this).attr("name");
				var cat_picturepath = $(this).attr("picture_path");
				$(this).find("article").each(function(index, element) {
                    var art_id = $(this).attr("id");
					var art_title = $(this).attr("title");
					var art_text = $(this).attr("text");
					$("#category").html(art_text);
					console.log(art_title);
                });
            });
        }
</script>
</body>
</html>
